<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
   <style>
       #container
        {
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-row: repeat(4,auto);
            gap: 20px;


        }
       

   </style>
</head>
<body>

    <div id="container">

    </div>
    
</body>
</html>
<script>
    var investors = JSON.parse(localStorage.getItem("investors123"));
    console.log(investors);
       


    investors.map(function (elem){
        var aa = document.createElement("div");

        var avar = document.createElement("img");
        avar.setAttribute("src",elem.name)

        var name = document.createElement("h1");
        name.innerText=elem.class;

        var pos = document.createElement("p");
        pos.innerText=elem.id;

        var log = document.createElement("img")
        log.setAttribute("src",elem.photo);

        aa.append(avar,name,pos,log)
        document.querySelector("#container").append(aa);
    })
</script>
